services:
  security-papers:
    build: .
    container_name: security-papers
    volumes:
      - ./data:/data
    environment:
      - SMTP_HOST
      - SMTP_PORT
      - SMTP_USER
      - SMTP_PASSWORD
      - MAIL_FROM
      - MAIL_TO
      - ARXIV_QUERY
      - ARXIV_MAX_RESULTS
      - MAIL_SUBJECT_PREFIX
      - SMTP_STARTTLS
      - STATE_PATH
      - LOOKBACK_HOURS
      - CRON_SCHEDULE
    restart: unless-stopped
